---
cluster: "bb5cluster"
form:
  - bc_account
  - bbp_jupyter_homedir
  - bbp_environment
  - bbp_num_nodes
  - bbp_num_cores
  - bbp_mem_node
  - bbp_constraint
  - bbp_partition
  - bc_num_hours
  - modules
  - jupyterlab_switch
attributes:
  bc_account:
    label: "Account"
    help: "Charge account for the batch work. Ex: proj#"
    pattern: "proj[0-9]*"
    required: true
  bbp_jupyter_homedir:
    label: " Jupyter root directory"
    help: |
      Leave it empty if you want to use your $HOME directory

      **NOTE:** must start with /gpfs/bbp.cscs.ch/ and it should be a valid path

    pattern: '\/gpfs\/bbp\.cscs\.ch((\/[\w._-]*)*)'
    value: "/gpfs/bbp.cscs.ch/data/project/proj#"
  bbp_constraint:
    widget: select
    label: "Constraint the job to run on selected HW"
    options:
      - [ "cpu", "cpu" ]
      - [ "knl", "knl" ]
      - [ "nvme", "nvme" ]
      - [ "v100", "v100" ]
      - [ "volta", "volta" ]
    help: "Select 'cpu' if you are not sure"
  bbp_environment:
    widget: select
    label: "Environment"
    options:
      - [ "Default python 3.7 environment", "default" ]
      - [ "BBS-BBG environment", "bbs_bbg" ]
      - [ "Nexus Forge environment", "nexus_forge" ]
    help: "Select 'Default python 3.7' if you are not sure"
  bbp_partition:
    widget: select
    label: "Partiton"
    options:
      - [ "prod", "prod" ]
      - [ "prod_small", "prod_small" ]
  bbp_mem_node:
    widget: "number_field"
    label: "Specify the amount of memory per node (megabytes)"
    value: 4096
    min: 1024
    max: 1024000
    step: 1024
    required: true
  bbp_num_nodes:
    widget: "number_field"
    label: "Number of nodes"
    value: 1
    min: 1
    max: 32
    step: 1
    required: true
  bbp_num_cores:
    widget: "number_field"
    label: "Number of cores per node"
    value: 1
    min: 1
    max: 32
    step: 1
    required: true
  modules:
    label: "Modules to load (optional)"
    help: |
       Whitespace separated list. Ex: python/3.7.4 py-numpy/1.17.3
  jupyterlab_switch:
    widget: "check_box"
    value: 1
    label: "Use JupyterLab instead of Jupyter Notebook?"
