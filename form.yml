---
cluster: "bb5cluster"
form:
  - bc_account
  - bc_num_hours
  - bc_queue
  - extra_jupyter_args
  - modules
  - jupyterlab_switch
attributes:
  bc_account:
    label: "Account"
    help: "Charge account for the batch work. Ex: proj#"
    pattern: "proj[0-9]*"
    required: true
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    min: 1
    max: 28
    step: 1
  modules:
    label: "Modules to load"
    help: "Whitespace separated list. Ex: python/3.7.4 py-numpy/1.17.3"
  jupyterlab_switch:
    widget: "check_box"
    value: 1
    label: "Use JupyterLab instead of Jupyter Notebook?"
  extra_jupyter_args: ""
